<!DOCTYPE html>
<html lang="ko">

<head>
  <title>기관회원가입 | 국비닷컴</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:site_name" content="국비지원">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:image" content="">
  <meta property="article:author" content="https://www.facebook.com/">
  <meta property="article:publisher" content="https://www.facebook.com/">
  <meta name="twitter:site" content="@gookbi">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="">
  <meta name="twitter:title" content="">
  <meta name="twitter:description" content="">
  <meta name="twitter:image:src" content="">
  <meta name="twitter:creator" content="@gookbi">
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;family=Roboto+Slab:wght@700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/jquery.selectric.min.js"></script>
  <script src="js/hammer.min.js"></script>
  <script src="js/listslider.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/sticky.min.js"></script>
  <script src="js/function.js"></script>
</head>

<body data-controller="form login">
  <main class="layout-form page-signup">
    <div class="content-container form-container">
      <h1 class="form-logo">
        <a href="/">Gookbi</a>
      </h1>
      <div class="form-wrapper">
        <h2 class="form-title">기관회원가입</h2>
        <h3 class="form-subtitle">기본정보</h3>
        <fieldset class="form-group">
          <div class="form-row">
            <div class="form-header">
              <label for="id">아이디</label>
            </div>
            <div class="form-body">
              <div class="input-small-block">
                <input id="id" type="text">
                <button class="btn type-pri" data-size="s" type="button">중복확인</button>
                <span class="info">(영문/숫자 조합 4~10자)</span>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-header">
              <label for="pw">비밀번호</label>
            </div>
            <div class="form-body">
              <div class="input-small-block">
                <input id="pw" type="password">
                <span class="info">(4~10자 영문,숫자만 가능)</span>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-header">
              <label for="re-pw">비밀번호 확인</label>
            </div>
            <div class="form-body">
              <div class="input-small-block">
                <input id="re-pw" type="password">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-header">
              <label for="manager">담당자</label>
            </div>
            <div class="form-body">
              <div class="input-small-block">
                <input id="manager" type="text">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-header">
              <label for="contact">연락처</label>
            </div>
            <div class="form-body">
              <div class="input-full-block">
                <input id="contact" type="text">
              </div>
            </div>
          </div>
        </fieldset>
        <h3 class="form-subtitle">기관정보</h3>
        <fieldset class="form-group">
          <div class="form-row">
            <div class="form-header">
              <label for="company">기관명</label>
            </div>
            <div class="form-body">
              <div class="input-full-block">
                <input id="company" type="text">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-header">
              <label for="company">교육분야</label>
            </div>
            <div class="form-body">
              <div class="input-full-block">
                <select class="size-s">
                  <option>프로그래밍 IT 관련</option>
                  <option>디자인</option>
                  <option>토목/건축</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-header">
              <label for="companynum">사업자등록번호</label>
            </div>
            <div class="form-body">
              <div class="input-companynum-block">
                <input id="companynum" type="text">
                <span class="hyphen">-</span>
                <input type="text">
                <span class="hyphen">-</span>
                <input type="text">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-header">
              <label for="rep">대표자명</label>
            </div>
            <div class="form-body">
              <div class="input-full-block">
                <input id="rep" type="text">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-header">
              <label for="tel">전화번호</label>
            </div>
            <div class="form-body">
              <div class="input-full-block">
                <input id="tel" type="text">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-header">
              <label for="email">이메일</label>
            </div>
            <div class="form-body">
              <div class="input-full-block">
                <input id="email" type="email">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-header">
              <label for="company-zipcode">주소</label>
            </div>
            <div class="form-body">
              <div class="input-addr-block">
                <div class="input-small-block">
                  <input id="company-zipcode" type="text">
                  <button class="btn type-pri" data-size="s" type="button">주소찾기</button>
                </div>
                <div class="input-full-block">
                  <input type="text">
                  <input type="text">
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-header">
              <label for="year">설립연도</label>
            </div>
            <div class="form-body">
              <div class="input-small-block">
                <select class="size-s">
                  <option>2021</option>
                  <option>2020</option>
                  <option>2019</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-header">
              <label for="url">웹사이트</label>
            </div>
            <div class="form-body">
              <div class="input-full-block">
                <input id="url" type="url">
              </div>
            </div>
          </div>
        </fieldset>
        <div class="signup-btns">
          <button class="btn type-pri" type="button">확인</button>
          <button class="btn type-sec" type="button">취소</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
