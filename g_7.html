<body data-controller="form login">
  <main class="layout-form page-signup">
    <div class="content-container form-container">
      <h1 class="form-logo">
        <a href="/">Gookbi</a>
      </h1>
      <div class="form-wrapper">
        <h2 class="form-title">회원가입</h2>
        <div class="agree-item">
          <p class="title">(필수) 이용약관 동의</p>
          <div class="actions">
            <a href="#terms" data-layer-btn>내용보기</a>
          </div>
        </div>
        <div class="agree-item">
          <p class="title">(필수) 개인정보 수집 및 이용동의</p>
          <div class="actions">
            <a href="#private" data-layer-btn>내용보기</a>
          </div>
        </div>
        <div class="agree-item">
          <p class="title">이용약관, 개인정보 수집 및 활용에 모두 동의합니다.</p>
          <div class="actions">
            <span class="input-radio">
              <input id="agree-0" type="radio" name="agree" checked="" />
              <label for="agree-0">동의함</label>
            </span>
            <span class="input-radio">
              <input id="agree-1" type="radio" name="agree" />
              <label for="agree-1">동의안함</label>
            </span>
          </div>
        </div>
        <div class="signup-btns">
          <button class="btn type-pri" type="button">기관회원 가입</button>
          <button class="btn type-sec" type="button">개인회원 가입</button>
        </div>
      </div>
    </div>
  </main>
  <div class="layer" id="terms">
    <div class="layer-container">
      <h2 class="header">이용약관</h2>
      <div class="inner"></div>
      <div class="btns">
        <button class="btn type-grey" type="button" data-layer-close>닫기</button>
      </div>
    </div>
  </div>
  <div class="layer" id="private">
    <div class="layer-container">
      <h2 class="header">개인정보 수집 및 이용동의</h2>
      <div class="inner"></div>
      <div class="btns">
        <button class="btn type-grey" type="button" data-layer-close>닫기</button>
      </div>
    </div>
  </div>
</body>

</html>
